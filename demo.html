<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="minigrid.css">
  <style>
    .box {
      background: #d0ffd0;
      margin: 5px;
      border-radius: 2px;
      color: #3bcb3b;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col col-12">
      <div class="box">
        <p>
          Header
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-12">
      <div class="box">
        <p>
          Navigation
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-3">
      <div class="box">
        <p>
          Sidebar
        </p>
      </div>
    </div>
    <div class="col col-9">
      <div class="box">
        <p>
          Main
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-12 stick bottom">
      <div class="box">
        <p>Footer</p>
      </div>
    </div>
  </div>
</body>

</html>
